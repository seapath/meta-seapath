groups=" \
    root \
    daemon \
    adm \
    tty \
    disk \
    tape \
    sudo \
    shadow \
    utmp \
    video \
    sasl \
    plugdev \
    staff \
    shutdown \
    users \
    kvm \
    qemu \
    systemd-bus-proxy \
    systemd-timesync \
    systemd-resolve \
    systemd-network \
    systemd-journal \
    ceph \
    sshd \
    coroqnetd \
    messagebus \
    haclient \
    admin \
    nogroup \
    wheel \
    input \
    nobody \
    openvswitch \
    vfio-net \
"
args="-v"
for g in ${groups}; do
    args="$args -e $g"
done

cukinia_log "--- check /etc/group ---"
as "/etc/group is consistent" cukinia_test $(grep $args /etc/group | wc -l) -eq 0
