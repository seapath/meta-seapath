set superusers="root"
password_pbkdf2 root grub.pbkdf2.sha512.65536..C2C8757BC9599612800FF8D324A0FD8FE10CB3040858EB7AF78AE4C26D4B526C239A2FD834BDD316F68ACB32809FF80ACD1BC1341906C5447B0B948017591992
serial --unit=0 --speed=115200 --word=8 --parity=no --stop=1
default=active_slot
timeout=0

if [ -f ($root)/efi/boot/grubenv ] ; then
    load_env -f ($root)/efi/boot/grubenv
    if [ -n "${bootcount}" ] ; then
        if [ ${bootcount} = 0 ] ; then
            bootcount=1
        elif [ ${bootcount} = 1 ] ; then
            bootcount=2
        elif [ ${bootcount} = 2 ] ; then
            bootcount=3
        else
            # Fail booting 3 times failback to the other slot
            default=passive_slot
        fi
        save_env -f ($root)/efi/boot/grubenv bootcount
    fi
fi

# Split $root into disk, partition and partition number
regexp --set disk --set 2:part --set 3:part_num '^(.*),([a-z]+)(.*)' $root

# Calculate partition number (always +2)
if [ $part_num == "1" ] ; then
   set part_num=3
   set boot_part_num=2
else
   set part_num=4
   set boot_part_num=1
fi;


menuentry 'active_slot' --unrestricted{
    # Convert device to filesystem identifier
    set sys_part=(${disk},${part}${part_num})
    probe --set sys_part_uuid --part-uuid $sys_part
    linux /bzImage console=ttyS0,115200 console=tty0 root=PARTUUID=$sys_part_uuid rootwait rootfstype=ext4 default_hugepagesz=1G hugepagesz=1G hugepages=7 systemd.unified_cgroup_hierarchy=0 audit=0 isolcpus=2-9 nohz_full=2-9 rcu_nocbs=2-9 efi=runtime slab_nomerge pti=on slub_debug=ZF init=/sbin/init.sh
}


menuentry 'passive_slot' --unrestricted{
    set root=(${disk},${part}${boot_part_num})
    chainloader /efi/boot/bootx64.efi
}
